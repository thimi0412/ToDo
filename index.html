<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/ress.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/iziModal.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="assets/js/iziModal.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <header class="head-info">
        <h1 class="head-h1">What is today's ToDo?</h1>
    </header>
    <nav class="nav-info">
        <div id="modal-default">
            <p>このモーダルウィンドウはデフォルト設定です</p>
            <input type="text" class="input-task">
            <button class="add-btn">追加</button>
        </div>
    </nav>
    <aside class="left-bar">
        <h2 class="left-info">サイドバー</h2>
        <ul class="side-task">
            <li class="task-type">今日</li>
            <li class="task-type">今週</li>
            <li class="task-type">今年</li>
        </ul>
    </aside>
    <button class="open-default">default</button>
    <article class="main">
        <section class="main-board">
            <ul class="task-list"></ul>
        </section>
    </article>
    <aside class="task-info"></aside>
    <footer class="foo-info"></footer>

    <script src="assets/js/task.js"></script>
</body>

</html>
